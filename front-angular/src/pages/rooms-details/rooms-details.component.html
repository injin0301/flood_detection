<div *ngIf="!isLoading" class="user-profile-container absolute">
    <div class="profile-details">
        <h2>Update room</h2>

        <div class="details-box-left">
                <p-floatlabel variant="on">
                    <input pInputText id="on_label" [(ngModel)]="value1" autocomplete="off" />
                    <label for="on_label">Room name :</label>
                </p-floatlabel>

                <p-floatlabel variant="on">
                    <input pInputText id="on_label" [(ngModel)]="value2" autocomplete="off" />
                    <label for="on_label">Description :</label>
                </p-floatlabel>                
        </div>

        <div  class="flex gap-4 mt-1" style="color: red; font-size: 1.5em;">
            {{ errorMessage }}
        </div>

        <div class="flex gap-4 mt-1 btns" style="margin-top: 40px;">
            <p-button label="Cancel" class="w-full btn" [outlined]="true" styleClass="w-full" (click)="back()" />
            <p-button label="Save" class="w-full btn" styleClass="w-full" (click)="save()" />
        </div>
        
    </div>
    
</div>

<div *ngIf="isLoading" class="spinner-container">
    <div class="spinner"></div>
    <p>Chargement en cours...</p>
</div>
