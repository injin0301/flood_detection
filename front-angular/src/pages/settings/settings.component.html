<div class="box">
    <div class="users-list">
        <h1>All User - List</h1>
        <p-table [value]="customers" [scrollable]="true" scrollHeight="400px" [resizableColumns]="true" styleClass="p-datatable-gridlines" [tableStyle]="{'min-width': '50rem'}">
            <ng-template #header>
                <tr>
                    <th pResizableColumn>Name</th>
                    <th pResizableColumn>Country</th>
                    <th pResizableColumn>Company</th>
                    <th pResizableColumn>Representative</th>
                    <th pResizableColumn>Actions</th>
                </tr>
            </ng-template>
            <ng-template #body let-customer>
                <tr>
                    <td>{{ customer.name }}</td>
                    <td>{{ customer.country }}</td>
                    <td>{{ customer.company }}</td>
                    <td>{{ customer.representative }}</td>
                    <td>
                        <p-button icon="pi pi-pencil" [rounded]="true" severity="success" [outlined]="true" />
                        <p-button icon="pi pi-trash" [rounded]="true" severity="danger" [outlined]="true" />
                    </td>
                    
                </tr>
            </ng-template>
        </p-table>

        <div class="card flex justify-center">
            <p-paginator (onPageChange)="onPageChange($event)" [first]="first" [rows]="rows" [totalRecords]="120" [rowsPerPageOptions]="[10, 20, 30]" />
        </div>
    </div>
</div>
